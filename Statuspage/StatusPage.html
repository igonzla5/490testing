    <!-- Wrapper that conatins all of the elements for the map and check boxes -->
    <div id="wrap">
      <!-- Layer checkbox html -->
      <div class="leftbox1">
        <div class="menu-label">
          <p>Layer</p>
        </div>
        <ul>
          <li>
            <input type="checkbox" name="option1" value="basemap" /> BASEMAP
          </li>
          <li><input type="checkbox" name="option2" value="ABI" /> ABI</li>
          <li>
            <input type="checkbox" id="option3" /><label for="option3">

            <ul>
              <li>
                <label> <input type="checkbox" class="subOption" /> FED </label>
              </li>
              <li>
                <label> <input type="checkbox" class="subOption" /> TOE </label>
              </li>
              <li>

     <!-- Satilite buttons for time series table -->

          <button class="button is-large" type="button" style="width:50%; background-color: #3d94c4; border-radius: 4px; border-color: #25374B; color: white;">GOES-16</button>
